---
repos:
  - repo: https://github.com/python/black
    rev: 25.1.0
    hooks:
      - id: black-jupyter
        language_version: python3.12
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]
  - repo: https://github.com/PyCQA/docformatter
    # temporary workaround as the docformatter people won't create a new release
    # for error: "expected one of ... but got: 'python_venv'"
    rev: eb1df347edd128b30cd3368dddc3aa65edcfac38
    hooks:
      - id: docformatter
        additional_dependencies: [tomli]
        args: ["--in-place", "--config", "./pyproject.toml", "--black"]
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.19.0
    hooks:
      - id: pyupgrade
        # TODO: remove `--keep-runtime-typing` option
        args: ["--py37-plus", "--keep-runtime-typing"]
  # - repo: local
  #   hooks:
  #     - id: pyright
  #       name: pyright
  #       entry: pyright
  #       language: node
  #       pass_filenames: false
  #       types: [python]
  #       additional_dependencies: ["pyright"]
  #       args:
  #         - --project=pyproject.toml
  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.401
    hooks:
    - id: pyright
      additional_dependencies: ["pyright", "matplotlib", "numpy", "pyyaml", "pytest", "torch", "jax", "flax", "hydra-core", "dill", "ipython", "pillow", "tensorboard"]
