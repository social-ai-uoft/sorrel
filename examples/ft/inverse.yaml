experiment:
  name: inverse_food_trucks
  epochs: 100000

env:
  height: 11
  width: 11
  layers: 1
  channels: 7
  default_object: EmptyObject
  full_mdp: False
  baker_mode: True
  vision: 4

model:
  cnn:
    type: WorldModel
    device: cpu
    # Stored memory destination
    memories: '/Users/rgelpi/Documents/GitHub/transformers/examples/ft/models/checkpoints/model_iRainbowModel_pomdp_0.0.pkl'
    parameters:
      state_size: [3, 9, 9]
      time_steps: 5
      out_channels: 16
      kernel_size: 3
      stride: 1
      input_padding: 0
      output_padding: 0

agent:
  agent:
    num: 1
    model: iqn
    vision: 4
    memory_size: 100

entity:
  truck:
    - cuisine: korean
      value: 20
    - cuisine: lebanese
      value: 5
    - cuisine: mexican
      value: -5


save_dir: './data/'
log: True